name: Deploy Cushion Docs

on:
  push:
    branches: [main]
    paths: ['apps/docs/**']

jobs:
  deploy-docs:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout Comfort Docs
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: ğŸƒ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: ğŸ’¤ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ—ï¸ Build Cushion
        run: pnpm run build

      - name: ğŸ“š Build comfort docs
        run: cd apps/docs && pnpm run build

      - name: ğŸŒ Deploy to Vercel
        uses: vercel/actions@v5.0.0
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: apps/docs